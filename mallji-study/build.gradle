plugins {
    id 'java'
}

group = 'mallji.study.spring'
version = '6.1.1'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework:spring-aop:5.3.10' // 使用适当的 Spring AOP 版本
    implementation 'org.aspectj:aspectjweaver:1.9.7' // 使用适当的 AspectJ 版本
    implementation project(path: ':spring-context')
//// https://mvnrepository.com/artifact/aspectj/aspectjrt
//    implementation 'aspectj:aspectjrt:1.5.4'
    implementation project(path: ':spring-aop')
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}